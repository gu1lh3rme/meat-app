<div class="form-group" [class.has-success]="hasSuccess()"
              [class.has-error]="hasError()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}} </label>
  
  <ng-content></ng-content>
  <!--hasSuccess e hasError podem ser aplicados abaixo, mas vou deixar
    pra lembrar que pode dos dois jeitos
  -->
  <span class="help-block" *ngIf="input.valid && (input.dirty || input.touched)"><i class="fa fa-check"></i>
    Ok</span>
  <span class="help-block" *ngIf="!input.valid && (input.dirty || input.touched)"><i
      class="fa fa-remove"></i> {{errorMessage}}</span>
</div>

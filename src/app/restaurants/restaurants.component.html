<!-- INíCIO do CONTEÚDO -->
<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleSearch()" class="search-link pull-right"><i class="fa fa-search"></i></a>
  </h1>
</section>

<!--Barra de busca-->
<div class="row">
    <div class="col-xs-12 search-bar" [@toggleSearch]="searchBarState">
        <form>
          <div class="form-group">
              <input type="text" class="form-control" placeholder="O que voce esta procurando?">
          </div>
        </form>
    </div>
</div>


<section class="content">

  <div class="row">
    <div *ngFor="let restaurante of restaurants" class="col-sm-6 col-xs-12">
          <mt-restaurant [restaurant]="restaurante"></mt-restaurant>
    </div>
  </div>

</section>

<!-- FIM  do CONTEÚDO -->
